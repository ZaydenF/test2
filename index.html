<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Alert Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <form id="radioForm">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option1" value="correct">
            <label class="form-check-label" for="option1">
                Correct Option
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option2" value="wrong">
            <label class="form-check-label" for="option2">
                Wrong Option
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="options" id="option3" value="wrong">
            <label class="form-check-label" for="option3">
                Another Wrong Option
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Bootstrap Danger Alert -->
    <div class="alert alert-danger mt-3" id="dangerAlert" style="display: none;">
        You selected the wrong option!
    </div>

    <!-- Bootstrap Success Alert -->
    <div class="alert alert-success mt-3" id="successAlert" style="display: none;">
        You selected the correct option!
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// jQuery to handle form submission
$(document).ready(function() {
    $('#radioForm').submit(function(event) {
        event.preventDefault(); // Prevent form from refreshing the page

        // Get the selected radio button
        var selectedOption = $('input[name="options"]:checked').val();

        // Check if any radio button was selected
        if (selectedOption === undefined) {
            alert("Please select an option before submitting.");
            return;
        }

        // Show the appropriate alert based on the selected option
        if (selectedOption === 'wrong') {
            $('#dangerAlert').show();
            $('#successAlert').hide();
        } else if (selectedOption === 'correct') {
            $('#successAlert').show();
            $('#dangerAlert').hide();
        }
    });
});
</script>

</body>
</html>
